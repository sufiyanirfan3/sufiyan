    <script>
    var key='';
     var xhr = new XMLHttpRequest();
     xhr.open("GET", "key.txt", true);
     xhr.onreadystatechange = function() {
     if (xhr.readyState === 4 && xhr.status === 200) {
        key=xhr.responseText;
    }
    };
    xhr.send();


      function text() {
        
        var url = "https://api.openai.com/v1/completions";

        var xhr = new XMLHttpRequest();
        xhr.open("POST", url);

        // console.log(process.env.OPENAIKEY)

        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader(
          "Authorization",
          `Bearer ${key}`
        );

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            console.log(xhr.status);
            console.log(xhr.responseText);
            let response = xhr.responseText;
            response = JSON.parse(response);

            console.log(response);

            document.getElementById("question").innerHTML =
              response["choices"][0]["text"];
          }
        };

        var question1 = document.getElementById("question1").value;

        var question2 = document.getElementById("question2").value;

        var strtext = "Give 10 math only questions not answers on";

        var prompt = strtext.concat(
          " ",
          question1,
          "in unit ",
          question2,
          " and add two newlines after each question."
        );
        console.log(prompt);
        prompt = JSON.parse(JSON.stringify(prompt));
        console.log(prompt);

        var data = {
          model: "text-davinci-003",
          prompt: prompt,
          temperature: 0.7,
          max_tokens: 1048,
          top_p: 1,
          frequency_penalty: 0,
          presence_penalty: 0,
        };

        data = JSON.stringify(data);

        xhr.send(data);
      }
      function generatePDF() {
        var text = document.getElementById("question").innerHTML;
        console.log(text);
        var text1 = "<b>" + text + "<b>";
        var doc = new jsPDF();
        doc.fromHTML(
          text,
          15,
          15,
          {
            width: 170,
          },
          function (a) {
            doc.save("questions.pdf");
          }
        );
      }
    </script>
